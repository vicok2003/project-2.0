<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar text-light p-3">
            <div class="sidebar-header mb-4">
                <h2>MyDashboard</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="dashboard.html"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active" href="./profile.html"><i class="bi bi-person-fill"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./setting.html"><i class="bi bi-gear-fill"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="help.html"><i class="bi bi-question-circle-fill"></i> Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 p-3">
            <!-- Header -->
            <header class="header d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary sidebar-toggle d-lg-none me-3">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="m-0">Profile</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="theme-toggle-container me-3">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round">
                                <i class="bi bi-sun-fill sun-icon"></i>
                                <i class="bi bi-moon-fill moon-icon"></i>
                            </span>
                        </label>
                    </div>
                    <div class="user-profile d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" alt="User Profile" class="rounded-circle me-2">
                        <span>User Name</span>
                    </div>
                </div>
            </header>

            <!-- Profile Content -->
            <div class="content">
                <div class="profile-container text-center">
                    <div class="upload-section">
                        <label for="upload-profile-picture" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Upload New Picture
                        </label>
                        <input type="file" id="upload-profile-picture" class="d-none"  accept="image/*">
                    </div>
                    <div class="profile-picture-container mt-4">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture rounded-circle">
                    </div>
                </div>
                <br>
                <div class="card first-c mb-4">
                    <div class="card-header">
                        <h2 class="card-title">Profile Information</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="profile-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="profile-name" placeholder="User Name">
                            </div>
                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="profile-email" placeholder="user@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="profile-phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="profile-phone" placeholder="+1234567890">
                            </div>
                            <div class="mb-3">
                                <label for="profile-address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="profile-address" placeholder="1234 Street, City, Country">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Change Password</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-password">
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
