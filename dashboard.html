<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar  text-light p-3">
            <div class="sidebar-header mb-4">
                <h2>MyDashboard</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="./dashboard.html"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./profile.html"><i class="bi bi-person-fill"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./setting.html"><i class="bi bi-gear-fill"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#"><i class="bi bi-question-circle-fill"></i> Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 p-3">
            <!-- Header -->
            <header class="header d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn  sidebar-toggle d-lg-none me-3">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="m-0">Dashboard</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="theme-toggle-container me-3">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round">
                                <i class="bi bi-brightness-high sun-icon"></i>
                                <i class="bi bi-moon moon-icon"></i>
                            </span>
                        </label>
                    </div>
                    <div class="user-profile d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" alt="User Profile" class="rounded-circle me-2">
                        <span>User Name</span>
                    </div>
                </div>
            </header>


            <!-- Dashboard Content -->
            <div class="content">
                <section class="stats-cards row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3>Total Users</h3>
                                <p>1,234</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3>New Signups</h3>
                                <p>123</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3>Revenue</h3>
                                <p>$12,345</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="charts row g-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="userChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
